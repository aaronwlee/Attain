  
name: attain ci

on: [push, pull_request]

jobs:
  build:
    name: Attain test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@master
        with:
          deno-version: 1.2.3

      - run: deno --version
                    
      - name: run test
        run: ./start_test.sh


